    <body class="post-template" onload="dodajDate()">
      
      <div class="site-wrapper">

                  <header class="post-full-header">

                        <header>

                                </tr>
                                <tr>
                                    <td>Zdzjęcie autora: </td>
                                    <td><input name="fAuthora" id='fAuthora' type="file" accept='image/*' onchange='openFilea(event)'/> </td>

                                <tr>

                                </tr>
                                <tr>
                                    <td>Opis: </td>
