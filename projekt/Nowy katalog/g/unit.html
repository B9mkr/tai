                                </tr>
                                <tr>
                                    <td>Data: </td>
                                    <td><input id='data' type="date" /> </td>
                                </tr>
                                <tr>
                                    <td>Godzina: </td>
                                    <td><input id='godzina' type="time" /> </td>
                                </tr>
                                <tr>
                                    <td><button onclick="dodajZadanie()">
                                       Dodaj zadanie do listy</button>
                                    </td>
                                    <td><button id="zmien" onclick="zmienZadanie1()">
                                       Zmień zadanie z listy</button>
                                    </td>
                                </tr>
                            </table>
                        </nav>
                        <div id="list"></div>
                     </div>
                  </section>
                  <footer>
                     <!-- <p id="demo">
